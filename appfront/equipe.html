<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page BTS CIEL</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1, h2, h3, h4, h5, h6 {
      font-size: 50px; /* Texte très grand */
      color: #004d99;
      margin-bottom: 20px;
      font-weight: bold;
    }

    #BTS\ Ciel, #BTS\ Eclec, #3ème\ PM, #2nd, #Bac\ pro {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      padding: 20px;
      width: 80%;
    }

    .fit-picture {
      display: block;
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin: 10px auto;
      border-radius: 8px;
    }

    img {
      border: 2px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="BTS Ciel">
    <h1>BTS Ciel 2</h1>
    <img class="fit-picture" src="https://lh3.googleusercontent.com/proxy/CfamBDUIEfVlxdrsp74EMkDva1ylPRtVVQyjTokz463DlIDqsefhPMAxdD6AwflxEYxJ2obNgu5BswfTKGnk-OMCbtmYxdXj" alt="BTS Ciel 2" />
    <h2>BTS Ciel 1</h2>
    <img class="fit-picture" src="https://wallpaper.forfun.com/fetch/fe/fe4ed75b0916268fc08af7c857ef21f2.jpeg" alt="BTS Ciel 1" />
  </div>

  <div id="BTS Eclec">
    <h2>BTS Elec</h2>
    <img class="fit-picture" src="https://www.grapheine.com/wp-content/uploads/manchester-united-logo-800x493.jpg" alt="BTS Elec" />
  </div>

  <div id="3ème PM">
    <h2>3ème PM</h2>
    <img class="fit-picture" src="https://static.vecteezy.com/ti/vecteur-libre/p1/29874443-anderlecht-club-logo-symbole-belgique-ligue-football-abstrait-conception-vecteur-illustration-avec-violet-contexte-gratuit-vectoriel.jpg" alt="3ème PM" />
  </div>

  <div id="2nd">
    <h2>2nd</h2>
    <img class="fit-picture" src="https://www.radiofrance.fr/s3/cruiser-production/2017/04/0a159892-7411-474f-9c23-21a9b6f73387/1200x680_redstar.jpg" alt="2nd" />
  </div>

  <div id="Bac pro">
    <h2>Première Bac pro</h2>
    <img class="fit-picture" src="https://www.1min30.com/wp-content/uploads/2018/03/Embl%C3%A8me-FC-Porto.jpg" alt="Première Bac pro" />
    <h2>Terminale Bac pro</h2>
    <img class="fit-picture" src="https://static.vecteezy.com/ti/vecteur-libre/p1/27484448-comme-roma-club-logo-symbole-serie-une-football-calcio-italie-abstrait-conception-vecteur-illustration-avec-jaune-contexte-gratuit-vectoriel.jpg" alt="Terminale Bac pro" />
  </div>

</html>
